<!DOCTYPE html>
<html lang="en">
<head>
    <title> Pinterest Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    .special-pin {
        background-color: pink;
        border-color: purple;
    }
    #unique-pin {
        background-color: yellow;
        border-color: blue;
    }
    h1 {
        text-align: left;
    }
    h2 {
        background-color: white;
        width: 100%;
        height: auto;
        border: 2px solid black;
    }
</style>
<body style="height: 1200px;">
    <h1 style="background-color: white; width 100%; height: 100px; padding-top: 10px; padding-left: 10px;">Nutrition</h1>
    <div class="pin">
        <img src="image1.jpg" alt="Veggies">
    <h2>Healthy Eats</h2>
    </div>
    <div class="pin special-pin">
        <img src="image2.jpg" alt="Veggies">
        <h2>Finding Healthy Options</h2>
    </div>
    <div class="pin">
        <img src="image3.jpg" alt="Arnold Incline Bench Press">
        <h2>Arnold's Workouts</h2>
    </div>
    <div class="pin" id="unique-pin">
        <img src="image4.jpg" alt="Running">
        <h2>Cardio builds Character</h2>
    </div>
    <div class="pin" style="background-color: orange; border-color: red;">
        <img src="image5.jpg" alt="Doing Ab workouts">
        <h2>Workouts to build Abs</h2>
    </div>
    <footer>
        <h1 class="creator"> Created by David Flores</h1>
    </footer>
</body>

</html>
